mutation addCoupon($orderFormId: ID, $text: String) {
	insertCoupon(orderFormId: $orderFormId, text: $text) {
		id
		value
		marketingData {
			utmCampaign
			utmMedium
			utmSource
			utmiCampaign
			utmiPart
			utmiPage
			coupon
		}
		messages {
			couponMessages {
				code
				status
				text
			}
			generalMessages {
				code
				status
				text
			}
		}
	}
}
