mutation discountData($listSku:[ID]) {
  discountData(listSku: $listSku){
    items{
      id,
      requestIndex,
      quantity,
      seller,
      sellerChain,
      tax,
      priceValidUntil,
      price,
      listPrice,
      rewardValue,
      sellingPrice,
      offerings{
        type,
        id,
        name,
        allowGiftMessage,
        attachmentOfferings,
        price
      },
      priceTags {
        name
        value
        rawValue
        isPercentual
        identifier
        owner
      },
      measurementUnit,
      unitMultiplier,
      parentItemIndex,
      parentAssemblyBinding,
      availability,
      catalogProvider,
      priceDefinition{
        calculatedSellingPrice,
        total,
        sellingPrices{
          value,
          quantity
        }
      }
    },
    ratesAndBenefitsData {
      rateAndBenefitsIdentifiers {
        id,
        name,
        featured,
        description, 
        additionalInfo
      },
      teaser
    },
    selectableGifts,
    marketingData,
    postalCode,
    country,
    pickupPoints,
    subscriptionData,
    totals {
      id,
      name,
      value
    },
    itemMetadata
  }
}