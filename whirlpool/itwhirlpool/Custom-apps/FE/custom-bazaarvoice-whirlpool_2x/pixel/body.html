<script type="text/partytown">
  ;(function() {
    window.__bazaarvoice = { "uniqueId": "{{settings?.uniqueId}}" };
    var clientName = '{{settings.clientName}}'
    var siteId = '{{settings.siteId}}'
    var locale = '{{settings.locale}}'
    var environment = '{{settings.environment}}'
    if (!clientName) {
      console.error(
        'Warning: No Bazaar Voice Client Name is defined. Please configure it in the apps admin.'
      )
      return
    }
    if (!siteId) {
      console.error(
        'Warning: No Bazaar Voice Site ID is defined. Please configure it in the apps admin.'
      )
      return
    }
    if (!locale) {
      locale = 'en_US'
    }
    ;(function e() {
      var e = document.createElement('script')
      ;(e.type = 'text/javascript'),
        (e.async = false),
        (e.id = 'bazaarvoice-loader'),
        (e.src =
          'https://apps.bazaarvoice.com/deployments/' +
          clientName +
          '/' +
          siteId +
          '/production/' +
          locale +
          '/bv.js')
      var t = document.getElementsByTagName('script')[0]
      t.parentNode.insertBefore(e, t)
    })()
  })()
</script>
