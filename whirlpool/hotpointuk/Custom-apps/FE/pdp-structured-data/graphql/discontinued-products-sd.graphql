query discontinedProductsSd($slug: String){
  product(slug: $slug){
    
    brand,
    brandId,
    cacheId,
    categoryId,
    categoryTree{
      cacheId,
      href,
      slug,
      id,
      name,
      titleTag,
      hasChildren,
      metaTagDescription,
      hasChildren
    }
    clusterHighlights{
      id,
      name
    }
    productClusters{
      id,
      name
    }    
    description,
    items{
      itemId,
      name,
      nameComplete,
      complementName,
      ean,
      referenceId{
        Key,
        Value
      }
      measurementUnit,
      unitMultiplier,
      kitItems{
        itemId,
        amount,
      }
      images{
        cacheId,
        imageId,
        imageLabel,
        imageTag,
        imageUrl, 
        imageText
      }
      videos{
        videoUrl
      }
      sellers{
        sellerId,
        sellerName,
        addToCartLink,
        sellerDefault,
        commertialOffer{
          Installments{
            Value,
            InterestRate,
            TotalValuePlusInterestRate,
            NumberOfInstallments,
            PaymentSystemName,
            PaymentSystemGroupName,
            Name
          }
          Price,
          ListPrice,
          spotPrice,
          PriceWithoutDiscount,
          RewardValue,
          PriceValidUntil,
          AvailableQuantity,
          Tax,
          taxPercentage,
          CacheVersionUsedToCallCheckout,
          DeliverySlaSamples{
            DeliverySlaPerTypes{
              TypeName,
              Price,
              EstimatedTimeSpanToDelivery
            }
            Region{
              IsPersisted,
              IsRemoved,
              Id,
              Name,
              CountryCode,
              ZipCode,
              CultureInfoName
            }
          }
  				discountHighlights{
            name
          }
          teasers{
            name,
            conditions{
              minimumQuantity,
              parameters{
                name,
                value
              }
            }
          }
          giftSkuIds,
          gifts{
            productName,
            skuName,
            brand,
            linkText,
            description,
            images{
              imageUrl,
              imageLabel,
              imageText
            }
          }
        }
      }
      variations{
        originalName,
        name,
        values
      }
      estimatedDateArrival 
    }
    skuSpecifications{
      field{
        originalName,
        name
      }
      values{
        originalName,
        name
      }
    }
    link,
    linkText,
    productId,
    productName,
    properties{
      originalName,
      name,
      values
    }
    propertyGroups{
      name,
      properties
    }
    productReference,
    titleTag,
    metaTagDescription, 
    jsonSpecifications,
    itemMetadata{
      items{
        id,
        name,
        skuName, 
        productId, 
        refId, 
        ean, 
        imageUrl,
        detailUrl, 
        seller
      }
      priceTable{
        type,
        values{
          id,
          assemblyId,
          price
        }
      }
    }
    specificationGroups{
      originalName,
      name,
      specifications{
        originalName,
        name,
        values
      }
    }
   	priceRange{
      sellingPrice{
        highPrice,
        lowPrice
      }
      listPrice{
        highPrice,
        lowPrice
      }
    }
    releaseDate,
    selectedProperties{
      key,
      value
    }
  }
}