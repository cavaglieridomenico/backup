
<link href="https://{{settings.s}}" />
<script defer src="https://{{settings.s}}/{{settings.url}}/{{settings.cdnId}}" data-document-language="true"
type="text/javascript" charset="UTF-8" data-domain-script="{{settings.domainId}}"></script>
<script defer type="text/javascript">

  function OptanonWrapper() {

      var first = true;
      function injectAcceptButton() {
          if (!document.cookie.split(';').find(row => row.startsWith('OneTrust-custom'))) {
              var rejectBtn =document.querySelector('.ot-pc-refuse-all-handler');
              var acceptButton = document.getElementById("accept-recommended-btn-handler")
              acceptButton.before(rejectBtn)
              if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                var recommended =document.getElementById('accept-recommended-btn-handler');
                document.querySelector('.ot-pc-refuse-all-handler').before(recommended)
              }
              document.cookie=`OneTrust-custom=True; expires=${new Date(new Date().getTime()+1000*60*60*24*365).toGMTString()}; path=/`;
              }

          }

      injectAcceptButton();

  }
  </script>

<style>
  @media only screen and (max-width: 428px) {

    .banner-actions-container{
        display: flex!important;
        flex-direction: column;
    }
    #onetrust-reject-all-handler{
        order: 1;
    }
}
</style>
